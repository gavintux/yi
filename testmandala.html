<body>
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        // ==========================================
        // CONFIG
        // ==========================================
        const USER_CONFIG = {
            seo: {
                title: "Linkc Mandala Garden",
                siteName: "Linkc Mandala Chart",
                description: "ÊõºÈôÄÁæÖÊÄùÁ∂≠Ëä±Âúí",

                author: "Linkc",
                logoImage: "https://firebasestorage.googleapis.com/v0/b/linkcphoto.firebasestorage.app/o/photos%2Flinkc-w0.png?alt=media&token=63c9b589-aa78-480a-bed2-1c83634f4b9f", 
                logoLink: "https://2blog.ilc.edu.tw/linkc/",

            },
            firebase: {

                authDomain: "linkc-mandala.firebaseapp.com",
                projectId: "linkc-mandala",
                storageBucket: "linkc-mandala.firebasestorage.app",
                messagingSenderId: "349060628914",
                appId: "1:349060628914:web:f093e6b30c5a6c79da24ab",
                measurementId: "G-LK3WK0T9R8"
            },
            system: {
                collectionName: 'mandala_charts_v1', 
                publicCollectionName: 'mandala_charts_v1', // Unified to v1

        };

        // ==========================================
        // Firebase Init
        // ==========================================
        let app, auth, db;
        try {
            app = firebase.initializeApp(USER_CONFIG.firebase);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        // ==========================================
        // Utils
        // ==========================================
        const getSyncedCellCoordinates = (gridIndex, cellIndex) => {
            if (gridIndex === 4 && cellIndex !== 4) return { targetGrid: cellIndex, targetCell: 4 };
            if (gridIndex !== 4 && cellIndex === 4) return { targetGrid: 4, targetCell: gridIndex };
            return null;
        };

        const extractTags = (text) => {
            if (!text) return [];
            const regex = /#[\w\u4e00-\u9fa5]+/g;
            const matches = text.match(regex);
            return matches ? matches.map(t => t.substring(1)) : [];
        };

        const collectAllTagsFromData = (cellsData) => {
            const tags = new Set();
            if (!cellsData) return [];
            Object.values(cellsData).forEach(cell => {
                if (cell.tags) cell.tags.forEach(t => tags.add(t));
                const txt = (cell.title || "") + " " + (cell.note || "");
                extractTags(txt).forEach(t => tags.add(t));
            });
            return Array.from(tags);
        };

        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        };

        const EMOJI_LIST = ['üéØ', 'üìÖ', 'üí∞', '‚ù§Ô∏è', '‚úàÔ∏è', 'üìù', '‚≠ê', 'üî•', '‚úÖ', 'üöß', 'üí°', 'üö©', '‚ö†Ô∏è', 'üìà', 'üè†', 'üß†', 'üé®', 'üöÄ', 'üéÅ', 'üîî'];

        // ==========================================
        // App Component
        // ==========================================
        const { useState, useEffect, useMemo, useRef } = React;

        // Lucide Icon
        const LucideIcon = React.memo(({ name, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons && window.lucide.icons[name]) {
                    const svg = window.lucide.createElement(window.lucide.icons[name]);
                    svg.setAttribute('width', '100%');
                    svg.setAttribute('height', '100%');
                    svg.style.display = 'block';
                    ref.current.innerHTML = '';
                    ref.current.appendChild(svg);
                } else if (ref.current) { ref.current.innerHTML = ''; }
            }, [name]);
            return <span ref={ref} className={`inline-block ${className}`}></span>;
        });

        function App() {
            // -- State --
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            
            const [currentDocId, setCurrentDocId] = useState(null);
            const [docMetadata, setDocMetadata] = useState({ title: 'Êú™ÂëΩÂêçÊ™îÊ°à', category: '‰∏ÄËà¨' });
            
            const [data, setData] = useState({}); 
            const [gridSize, setGridSize] = useState(USER_CONFIG.system.defaultGridSize); 
            const [viewStyle, setViewStyle] = useState(USER_CONFIG.system.defaultViewStyle);
            
            const [selectedCell, setSelectedCell] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            const [activeTags, setActiveTags] = useState([]);
            const [loading, setLoading] = useState(true);
            const [saveStatus, setSaveStatus] = useState('saved');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false); 
            const [isEditingTitle, setIsEditingTitle] = useState(false);

            const [showSaveAsModal, setShowSaveAsModal] = useState(false);
            const [fileList, setFileList] = useState([]);
            const [viewMode, setViewMode] = useState('gallery'); 

            const fileInputRef = useRef(null);
            const imgInputRef = useRef(null);
            
            const appId = USER_CONFIG.system.fixedAppId || (typeof __app_id !== 'undefined' ? __app_id : 'default-app-id');

            // -- Auth --
            useEffect(() => {
                const initAuth = async () => {
                    if (!auth) { setLoading(false); return; }
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            try { await auth.signInWithCustomToken(__initial_auth_token); } 
                            catch (tokenError) { await auth.signInAnonymously(); }
                        } else { await auth.signInAnonymously(); }
                    } catch (e) {
                        console.error("Auth failed", e);
                        setLoading(false);
                    }
                };
                initAuth();
                if (auth) {
                    const unsubscribe = auth.onAuthStateChanged(u => {
                        setUser(u);
                        // Auth loaded
                    });
                    return () => unsubscribe();
                }
            }, []);

            // -- Fetch Trigger when Admin/User changes --
            useEffect(() => {
                if (user) fetchFileList();
            }, [user, isAdmin]);

            // -- Sync Logic (Private -> Public) --
            const syncToPublic = async (docId, fileData) => {
                if (!isAdmin || !docId) return;
                const publicPath = `artifacts/${appId}/public/data/${USER_CONFIG.system.publicCollectionName}`;
                const hasShare = (fileData.tagsIndex || []).includes('share') || 
                                 JSON.stringify(fileData.cells||"").includes('#share') || 
                                 (fileData.title||"").includes('#share');

                try {
                    if (hasShare) {
                        await db.doc(`${publicPath}/${docId}`).set({
                            ...fileData,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        }, { merge: true });
                    } else {
                        // Attempt to delete if it exists (un-share)
                        // Note: This might fail if public rules are read-only for delete, but we try.
                        await db.doc(`${publicPath}/${docId}`).delete();
                    }
                } catch (e) { console.warn("Public sync failed (likely perm or not shared)", e); }
            };

            // -- Auto Save (Admin Only) --
            useEffect(() => {
                if (!user || !currentDocId || !db || !isAdmin) return;
                
                const timer = setTimeout(async () => {
                    setSaveStatus('saving');
                    try {
                        const path = `artifacts/${appId}/users/${user.uid}/${USER_CONFIG.system.collectionName}`;
                        const allDocTags = collectAllTagsFromData(data);
                        const fileData = {
                            cells: data,
                            gridSize: gridSize,
                            title: docMetadata.title,
                            category: docMetadata.category,
                            tagsIndex: allDocTags,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        // 1. Save to Private
                        await db.doc(`${path}/${currentDocId}`).set(fileData, { merge: true });
                        
                        // 2. Sync to Public
                        await syncToPublic(currentDocId, fileData);

                        setSaveStatus('saved');
                    } catch (e) { 
                        console.error("Auto-save fail", e);
                        setSaveStatus('error'); 
                    }
                }, 2000);
                return () => clearTimeout(timer);
            }, [data, gridSize, user, currentDocId, docMetadata, isAdmin]);

            // -- Admin Logic --
            const handleAdminLogin = (pass) => {
                if (pass === USER_CONFIG.system.adminPasscode) {
                    setIsAdmin(true);
                    setShowAdminLogin(false);
                    // Trigger fetch for admin
                    setTimeout(() => fetchFileList(true), 100);
                } else {
                    alert("ÂØÜÁ¢ºÈåØË™§");
                }
            };

            const handleLogout = () => {
                setIsAdmin(false);
                if (currentDocId) {
                    // Force go back to gallery
                    setCurrentDocId(null);
                    setViewMode('gallery');
                }
            }

            // -- File Actions (Universal Fetch with Error Handling) --
            const fetchFileList = async (forceAdmin = false) => {
                if (!db || !auth.currentUser) return;
                setLoading(true);
                const currentAdmin = forceAdmin || isAdmin;
                let allFiles = [];
                
                // 1. Fetch Private Files (V1)
                // We wrap this in try-catch so if it fails (permission), we continue to public
                if (currentAdmin) {
                    try {
                        const userPath = `artifacts/${appId}/users/${auth.currentUser.uid}/${USER_CONFIG.system.collectionName}`;
                        const userSnapshot = await db.collection(userPath).orderBy('updatedAt', 'desc').get();
                        const userFiles = userSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), source: 'private' }));
                        allFiles = [...allFiles, ...userFiles];
                    } catch(err) {
                        console.warn("Private fetch failed:", err);
                    }
                }

                // 2. Fetch Public Files (Legacy/Share)
                // Always try fetching public files regardless of admin status
                try {
                    const publicPath = `artifacts/${appId}/public/data/${USER_CONFIG.system.publicCollectionName}`;
                    const publicSnapshot = await db.collection(publicPath).orderBy('updatedAt', 'desc').get();
                    const publicFiles = publicSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), source: 'public' }));
                    allFiles = [...allFiles, ...publicFiles];
                } catch(err) { console.warn("Public fetch failed:", err); }

                // Filter for Guest (Admin sees all)
                if (!currentAdmin) {
                    allFiles = allFiles.filter(f => {
                        const hasTagIndex = f.tagsIndex && f.tagsIndex.includes('share');
                        const rawContent = JSON.stringify(f.cells || "");
                        const hasRawTag = rawContent.includes('#share') || (f.title && f.title.includes('#share'));
                        return hasTagIndex || hasRawTag;
                    });
                }

                // Dedup (If same ID exists in both, prefer private version)
                const uniqueFilesMap = new Map();
                allFiles.forEach(file => {
                    if (!uniqueFilesMap.has(file.id)) {
                        uniqueFilesMap.set(file.id, file);
                    } else if (file.source === 'private') {
                        // Overwrite public version with private version
                        uniqueFilesMap.set(file.id, file);
                    }
                });
                const uniqueFiles = Array.from(uniqueFilesMap.values());
                
                // Sort
                uniqueFiles.sort((a, b) => {
                    const tA = a.updatedAt ? a.updatedAt.seconds : 0;
                    const tB = b.updatedAt ? b.updatedAt.seconds : 0;
                    return tB - tA;
                });

                setFileList(uniqueFiles);
                if (!currentDocId) setViewMode('gallery');
                setLoading(false);
            };

            const loadFile = (file) => {
                setData(file.cells || {});
                setGridSize(file.gridSize || 3);
                
                if (file.source === 'public' && isAdmin) {
                    // Opening a public file as Admin. 
                    // If we have a private copy (logic handled in fetch), it shouldn't be 'public'.
                    // If it is 'public', it means we don't have a private copy.
                    // Treating as new copy to avoid perm issues writing to public directly.
                    setCurrentDocId(null); 
                    setDocMetadata({ title: file.title + " (Copy)", category: file.category || '‰∏ÄËà¨' });
                    alert("ÊÇ®ÈñãÂïü‰∫Ü‰∏ÄÂÄãÂÖ¨ÂÖ±Ê™îÊ°à„ÄÇÂÑ≤Â≠òÊôÇÂ∞áÂª∫Á´ãÁÇ∫ÊÇ®ÁöÑÁßÅ‰∫∫Êñ∞Ê™îÊ°à„ÄÇ");
                } else {
                    setCurrentDocId(file.id);
                    setDocMetadata({ title: file.title || 'Êú™ÂëΩÂêç', category: file.category || '‰∏ÄËà¨' });
                }
                
                setViewMode('editor');
                setIsSidebarOpen(false);
            };

            const saveAsNewFile = async (title, category) => {
                if (!user || !db || !isAdmin) return;
                setLoading(true);
                try {
                    const path = `artifacts/${appId}/users/${user.uid}/${USER_CONFIG.system.collectionName}`;
                    const allDocTags = collectAllTagsFromData(data);
                    const fileData = {
                        title, category, cells: data, gridSize,
                        tagsIndex: allDocTags,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    // 1. Private
                    const newDoc = await db.collection(path).add(fileData);
                    const newId = newDoc.id;

                    // 2. Public Sync
                    await syncToPublic(newId, fileData);

                    setCurrentDocId(newId);
                    setDocMetadata({ title, category });
                    setSaveStatus('saved');
                    setShowSaveAsModal(false);
                    alert("ÂÑ≤Â≠òÊàêÂäüÔºÅ");
                } catch (e) { alert("ÂÑ≤Â≠òÂ§±Êïó: " + e.message); }
                setLoading(false);
            };

            const deleteFile = async (e, fileId) => {
                e.stopPropagation();
                if (!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§Ê™îÊ°àÂóéÔºü")) return;
                try {
                    const path = `artifacts/${appId}/users/${user.uid}/${USER_CONFIG.system.collectionName}`;
                    await db.doc(`${path}/${fileId}`).delete();
                    // Also try delete from public
                    const pubPath = `artifacts/${appId}/public/data/${USER_CONFIG.system.publicCollectionName}`;
                    await db.doc(`${pubPath}/${fileId}`).delete().catch(()=>{});
                    
                    alert("Â∑≤Âà™Èô§");
                    fetchFileList();
                } catch (e) { alert("Âà™Èô§Â§±Êïó (ÂèØËÉΩÊòØÊ¨äÈôê‰∏çË∂≥)"); }
            }

            const handleFileMenu = (e) => {
                const action = e.target.value;
                if (!action) return;
                e.target.value = ""; 

                if (action === "new") {
                    if (window.confirm("Á¢∫ÂÆöË¶ÅÈñãÊñ∞Ê™îÊ°àÂóéÔºü")) {
                        setData({}); 
                        setCurrentDocId(null); 
                        setDocMetadata({title:'Êú™ÂëΩÂêçÊ™îÊ°à', category:'‰∏ÄËà¨'});
                        setViewMode('editor');
                        setIsSidebarOpen(false);
                        setSearchQuery("");
                        setActiveTags([]);
                    }
                } else if (action === "save") {
                    if (currentDocId) alert("Á≥ªÁµ±Â∑≤Ëá™ÂãïÂÑ≤Â≠ò„ÄÇ");
                    else setShowSaveAsModal(true);
                } else if (action === "save_as") {
                    setShowSaveAsModal(true);
                } else if (action === "gallery") {
                    setViewMode('gallery');
                    fetchFileList();
                    setCurrentDocId(null);
                    setIsSidebarOpen(false);
                } else if (action === "import") {
                    fileInputRef.current?.click();
                } else if (action === "export_drive") {
                    handleExportMarkdown(true);
                }
            };

            // ... (Load/Export MD/Update Cell/Image logic same) ...
            const handleLoadLocal = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const parsed = JSON.parse(ev.target.result);
                        if (confirm("ÂåØÂÖ•Ë¶ÜËìãÔºü")) {
                            setData(parsed.cells || {});
                            setGridSize(parsed.gridSize || 3);
                            setCurrentDocId(null);
                            setDocMetadata(parsed.metadata || { title: 'ÂåØÂÖ•Ê™îÊ°à', category: '‰∏ÄËà¨' });
                            setViewMode('editor');
                            setIsSidebarOpen(false);
                        }
                    } catch(err) { alert("Ê†ºÂºèÈåØË™§"); }
                    e.target.value = '';
                };
                reader.readAsText(file);
            };

            const handleExportMarkdown = (openDrive = false) => {
                const now = new Date().toISOString().split('T')[0];
                let md = `---\ncreated: ${now}\ncategories: ${docMetadata.category}\ntags:\n`;
                const tags = collectAllTagsFromData(data);
                tags.forEach(t => md += `  - ${t}\n`);
                md += `---\n\n# ${docMetadata.title}\n\n`;
                Object.keys(data).sort().forEach(key => {
                    const cell = data[key];
                    if (cell.title) {
                        md += `## [${key}] ${cell.title}\n`;
                        if(cell.note) md += `${cell.note}\n\n`;
                    }
                });
                const blob = new Blob([md], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${docMetadata.title}.md`;
                a.click();
                if (openDrive) setTimeout(() => window.open(USER_CONFIG.seo.driveFolder, '_blank'), 500);
            };

            const updateCell = (gridIdx, cellIdx, field, value) => {
                if (!isAdmin) return;
                const key = `${gridIdx}-${cellIdx}`;
                const currentCell = data[key] || {};
                let updatedData = { ...data };
                let cellUpdates = { ...currentCell, updatedAt: new Date().toISOString() };
                if (field === 'progress_click') {
                    const currentP = currentCell.progress || 0;
                    const nextP = (currentP + 25);
                    cellUpdates.progress = nextP > 100 ? 0 : nextP;
                } else if (value !== undefined) {
                    cellUpdates[field] = value;
                }
                if (field === 'title' || field === 'note') {
                    const tVal = field === 'title' ? value : (currentCell.title || "");
                    const nVal = field === 'note' ? value : (currentCell.note || "");
                    cellUpdates.tags = extractTags((tVal || "") + " " + (nVal || ""));
                }
                updatedData[key] = cellUpdates;
                if (gridSize === 9) {
                    const sync = getSyncedCellCoordinates(gridIdx, cellIdx);
                    if (sync) {
                        const syncKey = `${sync.targetGrid}-${sync.targetCell}`;
                        const syncCell = data[syncKey] || {};
                        if (field === 'title' || field === 'color') {
                            const syncedTitle = field === 'title' ? value : (syncCell.title || "");
                            updatedData[syncKey] = {
                                ...syncCell,
                                [field]: value,
                                tags: field === 'title' ? extractTags(syncedTitle + " " + (syncCell.note || "")) : syncCell.tags
                            };
                        }
                    }
                }
                setData(updatedData);
            };
            const addImage = async (file) => {
                if (!selectedCell || !isAdmin) return;
                try {
                    const base64 = await compressImage(file);
                    const prevImages = selectedCell.data.images || [];
                    updateCell(selectedCell.gIdx, selectedCell.cIdx, 'images', [...prevImages, base64]);
                } catch (e) { alert("Error"); }
            };
            const addImageUrl = (url) => {
                if (!selectedCell || !url || !isAdmin) return;
                const prevImages = selectedCell.data.images || [];
                updateCell(selectedCell.gIdx, selectedCell.cIdx, 'images', [...prevImages, url]);
            };

            // --- Rendering ---
            const filteredCells = useMemo(() => {
                let keys = Object.keys(data);
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    keys = keys.filter(k => {
                        const cell = data[k];
                        const txt = `${cell.title||''} ${cell.note||''}`.toLowerCase();
                        return q.split(' ').every(t => txt.includes(t));
                    });
                }
                if (activeTags.length) {
                    keys = keys.filter(k => activeTags.every(t => (data[k].tags||[]).includes(t)));
                }
                return new Set(keys);
            }, [data, searchQuery, activeTags]);

            const allTags = useMemo(() => collectAllTagsFromData(data), [data]);

            const renderCell = (gIdx, cIdx) => {
                const cellData = data[`${gIdx}-${cIdx}`] || {};
                const isMatched = searchQuery || activeTags.length ? filteredCells.has(`${gIdx}-${cIdx}`) : true;
                const isCenter = gridSize === 9 ? (gIdx === 4 && cIdx === 4) : (cIdx === 4);
                let bgColor = cellData.color || 'bg-white';
                if (!cellData.color) {
