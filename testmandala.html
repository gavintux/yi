        const extractTags = (text) => {
            if (!text) return [];
            const regex = /#[\w\u4e00-\u9fa5]+/g;
            const matches = text.match(regex);
            return matches ? matches.map(t => t.substring(1)) : [];
        };
        
        const parseCategories = (catString) => {

        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        };

        const getContrastColor = (hexcolor) => {
            if (!hexcolor) return 'text-stone-800'; 
            if (!hexcolor.startsWith('#')) return 'text-stone-800';

            const hex = hexcolor.replace("#", "");
            const r = parseInt(hex.substr(0,2),16);
            const g = parseInt(hex.substr(2,2),16);
            const b = parseInt(hex.substr(4,2),16);
            
            const yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? 'text-stone-800' : 'text-white';
        };

                        Object.values(file.cells).forEach(cell => {
                            const content = `${cell.title || ''} ${cell.note || ''}`;

                        });
                    }
                    if (matchCount > 0) {

                    }
                });
                results.sort((a,b) => b.score - a.score);
                setGlobalSearchResults(results);

                const key = `${gridIdx}-${cellIdx}`;
                const currentCell = data[key] || {};
                let updatedData = { ...data };

                } else if (value !== undefined) {
                    cellUpdates[field] = value;

                if (field === 'title' || field === 'note') {
                    const tVal = field === 'title' ? value : (currentCell.title || "");
                    const nVal = field === 'note' ? value : (currentCell.note || "");
