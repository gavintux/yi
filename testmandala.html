        const getSyncedCellCoordinates = (gridIndex, cellIndex) => {
            if (gridIndex === 4 && cellIndex !== 4) return { targetGrid: cellIndex, targetCell: 4 };

        const extractTags = (text) => {
            if (!text) return [];
            const regex = /#[\w\u4e00-\u9fa5]+/g;
            const matches = text.match(regex);
            return matches ? matches.map(t => t.substring(1)) : [];
        };

        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        };

                } else if (value !== undefined) {
                    cellUpdates[field] = value;

                if (field === 'title' || field === 'note') {
                    const tVal = field === 'title' ? value : (currentCell.title || "");
                    const nVal = field === 'note' ? value : (currentCell.note || "");
                    cellUpdates.tags = extractTags((tVal || "") + " " + (nVal || ""));

                updatedData[key] = cellUpdates;

                        const syncKey = `${sync.targetGrid}-${sync.targetCell}`;
                        const syncCell = data[syncKey] || {};
                        if (field === 'title' || field === 'color') {
                            const syncedTitle = field === 'title' ? value : (syncCell.title || "");
                            updatedData[syncKey] = {
                                ...syncCell,
                                [field]: value,
                                tags: field === 'title' ? extractTags(syncedTitle + " " + (syncCell.note || "")) : syncCell.tags
                            };

                    const path = `artifacts/${appId}/users/${user.uid}/${USER_CONFIG.system.collectionName}`;

                                                                            const newImgs = activeCellData.images.filter((_, i) => i !== idx);
                                                                            updateCell(selectedCell.gIdx, selectedCell.cIdx, 'images', newImgs);
                                                                        }}
                                                                        className="absolute top-0 right-0 bg-red-500 text-white w-4 h-4 flex items-center justify-center text-[8px]"
                                                                    >‚úï</button>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-500 block">ÈÄ≤Â∫¶ ({activeCellData.progress||0}%)</label>
                                                        <input type="range" min="0" max="100" step="25" className="w-full accent-indigo-600 mt-1"
                                                            value={activeCellData.progress || 0}
                                                            onChange={e => updateCell(selectedCell.gIdx, selectedCell.cIdx, 'progress', parseInt(e.target.value))}
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-500 block">È°èËâ≤</label>
                                                        <div className="flex gap-2 mt-1">
                                                            <input type="color" className="h-6 w-full rounded"
                                                                value={activeCellData.color && !activeCellData.color.startsWith('bg-') ? activeCellData.color : '#ffffff'}
                                                                onChange={e => updateCell(selectedCell.gIdx, selectedCell.cIdx, 'color', e.target.value)}
                                                            />
                                                            <button onClick={() => updateCell(selectedCell.gIdx, selectedCell.cIdx, 'color', '')} className="text-xs px-2 border rounded">ÈáçÁΩÆ</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-bold text-slate-500 block mb-1">Emoji ÊèíÂúñ</label>
                                                    <div className="flex flex-wrap gap-2 p-2 bg-slate-50 rounded h-32 overflow-y-auto">
                                                        {EMOJI_LIST.map(em => (
                                                            <button key={em} onClick={() => updateCell(selectedCell.gIdx, selectedCell.cIdx, 'emoji', activeCellData.emoji===em?'':em)}
                                                                className={`p-1.5 rounded text-lg ${activeCellData.emoji===em?'bg-indigo-100 ring-2 ring-indigo-300':'hover:bg-white'}`}>
                                                                {em}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div className="p-3 border-t bg-slate-50 shrink-0 rounded-b-xl">
                                                <button 
                                                    onClick={() => setSelectedCell(null)}
                                                    className="w-full py-2.5 bg-indigo-600 text-white rounded-lg font-bold shadow hover:bg-indigo-700 active:scale-95 transition-transform"
                                                >
                                                    ÂÆåÊàê
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })()}
                        </div>
                    )}

                    {/* New File / Save As Modal */}
                    {showSaveAsModal && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center bg-black/50 p-4">
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-sm p-5">
                                <h3 className="font-bold mb-4 text-lg">{currentDocId && viewMode === 'editor' ? 'Âè¶Â≠òÊñ∞Ê™î' : 'Âª∫Á´ãÊñ∞Ê™îÊ°à'}</h3>
                                <div className="space-y-3">
                                    <input id="save-title" className="w-full border p-2 rounded" 
                                        defaultValue={viewMode === 'browser' ? '' : docMetadata.title} 
                                        placeholder="Ê™îÊ°àÂêçÁ®±"
                                    />
                                    <input id="save-cat" className="w-full border p-2 rounded" 
                                        defaultValue={viewMode === 'browser' ? activeCategory === 'All' ? '‰∏ÄËà¨' : activeCategory : docMetadata.category} 
                                        placeholder="ÂàÜÈ°û (Tag)"
                                    />
                                    <div className="flex justify-end gap-2 mt-4">
                                        <button onClick={()=>setShowSaveAsModal(false)} className="px-4 py-2 rounded text-slate-600">ÂèñÊ∂à</button>
                                        <button onClick={()=>{
                                            const t = document.getElementById('save-title').value;
                                            const c = document.getElementById('save-cat').value;
                                            if(t) {
                                                if (viewMode === 'browser' || !currentDocId) {
                                                    createNewFile(t, c);
                                                } else {
                                                    // Save As Logic: Create new entry with current data
                                                    if (viewMode === 'editor') {
                                                        const path = `artifacts/${appId}/users/${user.uid}/${USER_CONFIG.system.collectionName}`;
                                                        db.collection(path).add({
                                                            title: t, category: c, cells: data, gridSize,
                                                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                                        }).then(doc => {
                                                            setCurrentDocId(doc.id);
                                                            setDocMetadata({title:t, category:c});
                                                            setSaveStatus('saved');
                                                            setShowSaveAsModal(false);
                                                        });
                                                    }
                                                }
                                            }
                                        }} className="px-4 py-2 bg-indigo-600 text-white rounded">
                                            {viewMode === 'browser' ? 'Âª∫Á´ã' : 'ÂÑ≤Â≠ò'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
