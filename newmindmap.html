let allFolders=['00inbox','01å°ˆæ¡ˆ','02é ˜åŸŸ','03è³‡æº','04æª”æ¡ˆ'];
let currentFolder='å…¨éƒ¨æª”æ¡ˆ';

function groupFiles(){

function renderCards(){
