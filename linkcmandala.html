    <script type="text/babel">
        // ==========================================
        // CONFIG
        // ==========================================
        const USER_CONFIG = {
            seo: {
                title: "Linkc Mandala Garden",
                siteName: "Linkc Mandala Chart",
                description: "ÊõºÈôÄÁæÖÊÄùÁ∂≠Ëä±Âúí", 
                keywords: "ÊõºÈôÄÁæÖÔºåÂ∑•‰ΩúÔºåÁîüÊ¥ªÔºåÊàëÔºåÊÑõÔºåÁé©",
                author: "Linkc",
                logoImage: "https://firebasestorage.googleapis.com/v0/b/linkcphoto.firebasestorage.app/o/photos%2Flinkc-w0.png?alt=media&token=63c9b589-aa78-480a-bed2-1c83634f4b9f", 
                logoLink: "https://2blog.ilc.edu.tw/linkc/",
                driveFolder: "https://drive.google.com/drive/folders/1QuKStjyuWFGJYnULrckmexsN2ojKxjcD"
            },
            // ‰ΩøÁî®ÊÇ®ÁöÑÂ∞àÊ°àË®≠ÂÆö
            firebase: {
                apiKey: "AIzaSyAWY5zq9QQyO2LNveVtisgrin-ZoDGXmmo",
                authDomain: "linkc-mandala.firebaseapp.com",
                projectId: "linkc-mandala",
                storageBucket: "linkc-mandala.firebasestorage.app",
                messagingSenderId: "349060628914",
                appId: "1:349060628914:web:f093e6b30c5a6c79da24ab",
                measurementId: "G-LK3WK0T9R8"
            },
            system: {
                collectionName: 'mandala_charts', 
                defaultGridSize: 3, 
                defaultViewStyle: 'standard'
            }
        };

        // ==========================================
        // Firebase Init
        // ==========================================
        let app, auth, db;
        try {
            app = firebase.initializeApp(USER_CONFIG.firebase);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        // ==========================================
        // Utils
        // ==========================================
        const getSyncedCellCoordinates = (gridIndex, cellIndex) => {
            if (gridIndex === 4 && cellIndex !== 4) return { targetGrid: cellIndex, targetCell: 4 };
            if (gridIndex !== 4 && cellIndex === 4) return { targetGrid: 4, targetCell: gridIndex };
            return null;
        };

        const extractTags = (text) => {
            if (!text) return [];
            const regex = /#[\w\u4e00-\u9fa5]+/g;
            const matches = text.match(regex);
            return matches ? matches.map(t => t.substring(1)) : [];
        };

        // Compress image before saving to avoid Firestore limits
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300; // Thumbnail size
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); // Compress to 70% quality JPEG
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        };

        const EMOJI_LIST = ['üéØ', 'üìÖ', 'üí∞', '‚ù§Ô∏è', '‚úàÔ∏è', 'üìù', '‚≠ê', 'üî•', '‚úÖ', 'üöß', 'üí°', 'üö©', '‚ö†Ô∏è', 'üìà', 'üè†', 'üß†', 'üé®', 'üöÄ', 'üéÅ', 'üîî'];

        // ==========================================
        // App Component
        // ==========================================
        const { useState, useEffect, useMemo, useRef } = React;

        function App() {
            // State
            const [user, setUser] = useState(null);
            const [currentDocId, setCurrentDocId] = useState(null);
            const [docMetadata, setDocMetadata] = useState({ title: 'Êú™ÂëΩÂêçÊ™îÊ°à', category: '‰∏ÄËà¨' });
            
            const [data, setData] = useState({}); 
            const [gridSize, setGridSize] = useState(USER_CONFIG.system.defaultGridSize); 
            const [viewStyle, setViewStyle] = useState(USER_CONFIG.system.defaultViewStyle);
            
            const [selectedCell, setSelectedCell] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            const [activeTags, setActiveTags] = useState([]);
            const [loading, setLoading] = useState(true);
            const [saveStatus, setSaveStatus] = useState('saved');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false); 
            const [isEditingTitle, setIsEditingTitle] = useState(false);
            
            // Password Control State
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            // Modals
            const [showFileModal, setShowFileModal] = useState(false);
            const [showSaveAsModal, setShowSaveAsModal] = useState(false);
            const [fileList, setFileList] = useState([]);
            const [activeTab, setActiveTab] = useState('All');

            const fileInputRef = useRef(null);
            const imgInputRef = useRef(null);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            // --- Password Check Logic ---
            const checkPassword = () => {
                if (isAuthenticated) return true;
                const input = prompt("Ë´ãËº∏ÂÖ•ÂØÜÁ¢º (590123) ‰ª•ÁπºÁ∫åÊìç‰ΩúÔºö");
                if (input === null) return false; // User cancelled
                if (input === "590123") {
                    setIsAuthenticated(true);
                    return true;
                }
                alert("ÂØÜÁ¢ºÈåØË™§ÔºåÁÑ°Ê≥ïÂü∑Ë°åÊìç‰Ωú„ÄÇ");
                return false;
            };

            // --- Auth & Init ---
            useEffect(() => {
                const initAuth = async () => {
                    if (!auth) {
                        setLoading(false);
                        return;
                    }
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            try {
                                await auth.signInWithCustomToken(__initial_auth_token);
                            } catch (tokenError) {
                                console.warn("Custom token mismatch/failed, falling back to anonymous auth for user config:", tokenError);
                                await auth.signInAnonymously();
                            }
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.error("Auth completely failed", e);
                        // Do not block UI, allow read-only or local mode essentially
                        setLoading(false);
                    }
                };
                initAuth();
                
                if (auth) {
                    const unsubscribe = auth.onAuthStateChanged(u => {
                        setUser(u);
                        if (!currentDocId) setLoading(false);
                    });
                    return () => unsubscribe();
                }
            }, []);

            // --- Auto Save ---
            useEffect(() => {
                if (!user || !currentDocId || !db) return;
                const timer = setTimeout(async () => {
                    setSaveStatus('saving');
                    try {
                        const path = `artifacts/${appId}/users/${user.uid}/${USER_CONFIG.system.collectionName}`;
                        // Also update metadata (title/category) in case it changed
                        await db.doc(`${path}/${currentDocId}`).update({
                            cells: data,
                            gridSize: gridSize,
                            title: docMetadata.title,
                            category: docMetadata.category,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        setSaveStatus('saved');
                    } catch (e) {
                        setSaveStatus('error');
                    }
                }, 2000);
                return () => clearTimeout(timer);
            }, [data, gridSize, user, currentDocId, docMetadata]);

            // --- Logic ---
            const updateCell = (gridIdx, cellIdx, field, value) => {
                const key = `${gridIdx}-${cellIdx}`;
                const currentCell = data[key] || {};
                let updatedData = { ...data };
                let cellUpdates = { ...currentCell, updatedAt: new Date().toISOString() };

                if (field === 'progress_click') {
                    const currentP = currentCell.progress || 0;
                    const nextP = (currentP + 25);
                    cellUpdates.progress = nextP > 100 ? 0 : nextP;
                } else if (value !== undefined) {
                    cellUpdates[field] = value;
                }

                if (field === 'title' || field === 'note') {
                    const tVal = field === 'title' ? value : (currentCell.title || "");
                    const nVal = field === 'note' ? value : (currentCell.note || "");
                    cellUpdates.tags = extractTags((tVal || "") + " " + (nVal || ""));
                }
                updatedData[key] = cellUpdates;

                if (gridSize === 9) {
                    const sync = getSyncedCellCoordinates(gridIdx, cellIdx);
                    if (sync) {
                        const syncKey = `${sync.targetGrid}-${sync.targetCell}`;
                        const syncCell = data[syncKey] || {};
                        if (field === 'title' || field === 'color') {
                            const syncedTitle = field === 'title' ? value : (syncCell.title || "");
                            updatedData[syncKey] = {
                                ...syncCell,
                                [field]: value,
                                tags: field === 'title' ? extractTags(syncedTitle + " " + (syncCell.note || "")) : syncCell.tags
                            };
                        }
                    }
                }
                setData(updatedData);
            };

            const addImage = async (file) => {
                if (!selectedCell) return;
                try {
                    const base64 = await compressImage(file);
                    const prevImages = selectedCell.data.images || [];
                    updateCell(selectedCell.gIdx, selectedCell.cIdx, 'images', [...prevImages, base64]);
                } catch (e) {
                    alert("ÂúñÁâáËôïÁêÜÂ§±Êïó");
                }
            };

            const addImageUrl = (url) => {
                if (!selectedCell || !url) return;
                const prevImages = selectedCell.data.images || [];
                updateCell(selectedCell.gIdx, selectedCell.cIdx, 'images', [...prevImages, url]);
            };

            // --- File Actions ---
            const fetchFileList = async () => {
                if (!user || !db) return;
                setLoading(true);
                try {
                    const path = `artifacts/${appId}/users/${user.uid}/${USER_CONFIG.system.collectionName}`;
                    const snapshot = await db.collection(path).orderBy('updatedAt', 'desc').get();
                    setFileList(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setShowFileModal(true);
                } catch (e) { alert("ËÆÄÂèñÂ§±Êïó"); }
                setLoading(false);
            };

            const loadFileFromDB = (file) => {
                setData(file.cells || {});
                setGridSize(file.gridSize || 3);
                setCurrentDocId(file.id);
                setDocMetadata({ title: file.title || 'Êú™ÂëΩÂêç', category: file.category || '‰∏ÄËà¨' });
                setShowFileModal(false);
                setIsSidebarOpen(false);
            };

            const saveAsNewFile = async (title, category) => {
                if (!user || !db) return;
                setLoading(true);
                try {
                    const path = `artifacts/${appId}/users/${user.uid}/${USER_CONFIG.system.collectionName}`;
                    const newDoc = await db.collection(path).add({
                        title, category, cells: data, gridSize,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setCurrentDocId(newDoc.id);
                    setDocMetadata({ title, category });
                    setSaveStatus('saved');
                    setShowSaveAsModal(false);
                } catch (e) { alert("ÂÑ≤Â≠òÂ§±Êïó"); }
                setLoading(false);
            };

            const handleFileMenu = (e) => {
                const action = e.target.value;
                e.target.value = "";
                if (action === "new") {
                    // Password Check for New File
                    if (!checkPassword()) return;

                    if (confirm("Ê∏ÖÁ©∫ÁõÆÂâçÂÖßÂÆπÔºü")) {
                        setData({}); setCurrentDocId(null); setDocMetadata({title:'Êú™ÂëΩÂêç', category:'‰∏ÄËà¨'});
                    }
                } else if (action === "save") {
                    currentDocId ? alert("Â∑≤Ëá™ÂãïÂÑ≤Â≠ò") : setShowSaveAsModal(true);
                } else if (action === "save_as") {
                    setShowSaveAsModal(true);
                } else if (action === "open") {
                    fetchFileList();
                } else if (action === "import") {
                    fileInputRef.current?.click();
                } else if (action === "export_drive") {
                    handleExportMarkdown(true);
                }
            };

            const handleLoadLocal = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const parsed = JSON.parse(ev.target.result);
                        if (confirm("ÂåØÂÖ•Â∞áË¶ÜËìãÁõÆÂâçÂÖßÂÆπÔºåÁ¢∫ÂÆöÔºü")) {
                            setData(parsed.cells || {});
                            setGridSize(parsed.gridSize || 3);
                            setCurrentDocId(null);
                            setDocMetadata(parsed.metadata || { title: 'ÂåØÂÖ•Ê™îÊ°à', category: '‰∏ÄËà¨' });
                        }
                    } catch(err) { alert("Ê†ºÂºèÈåØË™§"); }
                    e.target.value = '';
                };
                reader.readAsText(file);
            };

            const handleExportMarkdown = (openDrive = false) => {
                const now = new Date().toISOString().split('T')[0];
                let md = `---\ncreated: ${now}\ncategories: ${docMetadata.category}\ntags:\n`;
                // Add tags logic here if needed
                md += `---\n\n# ${docMetadata.title}\n\n`;
                Object.keys(data).sort().forEach(key => {
                    const cell = data[key];
                    if (cell.title) {
                        md += `## [${key}] ${cell.title}\n`;
                        if(cell.note) md += `${cell.note}\n\n`;
                    }
                });
                const blob = new Blob([md], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${docMetadata.title}.md`;
                a.click();
                
                if (openDrive) {
                    setTimeout(() => {
                        window.open(USER_CONFIG.seo.driveFolder, '_blank');
                        alert("Ê™îÊ°àÂ∑≤‰∏ãËºâ„ÄÇË´ãÂ∞áÊ™îÊ°àÊãñÊõ≥Ëá≥ÂâõÈñãÂïüÁöÑ Google Drive Ë≥áÊñôÂ§æ‰∏≠„ÄÇ");
                    }, 500);
                }
            };

            // --- Rendering ---
            const filteredCells = useMemo(() => {
                let keys = Object.keys(data);
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    keys = keys.filter(k => {
                        const cell = data[k];
                        const txt = `${cell.title||''} ${cell.note||''}`.toLowerCase();
                        return q.split(' ').every(t => txt.includes(t));
                    });
                }
                if (activeTags.length) {
                    keys = keys.filter(k => activeTags.every(t => (data[k].tags||[]).includes(t)));
                }
                return new Set(keys);
            }, [data, searchQuery, activeTags]);

            const allTags = useMemo(() => {
                const tags = new Set();
                Object.values(data).forEach(c => (c.tags||[]).forEach(t => tags.add(t)));
                return Array.from(tags).sort();
            }, [data]);

            const renderCell = (gIdx, cIdx) => {
                const cellData = data[`${gIdx}-${cIdx}`] || {};
                const isMatched = searchQuery || activeTags.length ? filteredCells.has(`${gIdx}-${cIdx}`) : true;
                const isCenter = gridSize === 9 ? (gIdx === 4 && cIdx === 4) : (cIdx === 4);
                
                let bgColor = cellData.color || 'bg-white';
                if (!cellData.color) {
                    if (isCenter) bgColor = 'bg-yellow-100'; 
                    else if (gridSize === 9 && cIdx === 4) bgColor = 'bg-indigo-50'; 
                }

                const opacity = isMatched ? 'opacity-100' : 'opacity-20 grayscale';
                const style = { backgroundColor: bgColor.startsWith('bg-') ? undefined : bgColor };
                const bgClass = bgColor.startsWith('bg-') ? bgColor : '';

                const titleClass = viewStyle === 'compact' ? 'text-[10px]' : 'text-xs md:text-sm';
                const hasImage = cellData.images && cellData.images.length > 0;
                
                const paddingClass = viewStyle === 'compact' ? 'p-0.5' : 'p-1';

                return (
                    <div 
                        key={`${gIdx}-${cIdx}`}
                        className={`relative grid-border ${paddingClass} flex flex-col cursor-pointer hover:shadow-md ${opacity} overflow-hidden h-full w-full ${bgClass}`}
                        style={style}
                        onClick={() => {
                            // Password Check for Edit Cell
                            if (checkPassword()) {
                                setSelectedCell({ gIdx, cIdx, data: cellData });
                            }
                        }}
                    >
                        {viewStyle === 'compact' ? (
                            <div className="flex flex-col items-center justify-end h-full text-center">
                                {cellData.emoji && <span className="text-sm mb-auto">{cellData.emoji}</span>}
                                {hasImage && <div className="w-2 h-2 rounded-full bg-blue-500 mb-0.5"></div>}
                                <span className={`${titleClass} font-medium leading-tight line-clamp-2`}>{cellData.title}</span>
                                <div className="absolute bottom-0 left-0 h-1 transition-all" style={{width:`${cellData.progress||0}%`, backgroundColor: cellData.progress===100?'#22c55e':'#6366f1'}}></div>
                            </div>
                        ) : (
                            <div className="flex flex-col h-full">
                                <div className="flex justify-between items-start mb-1 shrink-0">
                                    <span className={`${titleClass} font-bold text-slate-800 leading-snug line-clamp-2 break-all`}>{cellData.title}</span>
                                    <div 
                                        onClick={(e) => { 
                                            e.stopPropagation(); 
                                            // Optional: Do we need password to toggle progress? 
                                            // The request said "Edit Cell" which usually implies opening the editor. 
                                            // I'll leave the quick-click progress open for convenience, or you can wrap this too.
                                            // For now, I'll keep it unlocked for better UX, assuming "Edit" means the modal.
                                            updateCell(gIdx, cIdx, 'progress_click'); 
                                        }}
                                        className="text-[10px] font-mono text-slate-400 hover:text-indigo-600 shrink-0 ml-1 border rounded px-1"
                                    >
                                        {cellData.progress||0}%
                                    </div>
                                </div>
                                
                                {/* Image Thumbnail */}
                                {hasImage && (
                                    <div className="flex-1 w-full bg-slate-100 rounded overflow-hidden relative mb-1" style={{minHeight: '20px'}}>
                                        <img src={cellData.images[0]} className="w-full h-full object-cover absolute inset-0" />
                                        {cellData.images.length > 1 && <span className="absolute bottom-0 right-0 bg-black/50 text-white text-[8px] px-1">+{cellData.images.length-1}</span>}
                                    </div>
                                )}

                                {viewStyle === 'standard' && !hasImage && cellData.note && (
                                    <p className="text-[10px] text-slate-500 line-clamp-2 md:line-clamp-3 whitespace-pre-wrap flex-1">{cellData.note}</p>
                                )}
                                
                                <div className="mt-auto pt-1 flex justify-between items-end border-t border-black/5">
                                    <div className="flex gap-1 items-center">
                                        {(cellData.attachments?.length>0) && <span className="text-[10px]">üìé</span>}
                                        {cellData.note && <span className="text-[10px]">üìù</span>}
                                        {cellData.emoji && <span className="text-xs">{cellData.emoji}</span>}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="flex flex-col md:flex-row h-full w-full overflow-hidden bg-slate-100">
                    
                    {/* Mobile Header */}
                    <div className="md:hidden bg-white p-2 border-b flex justify-between items-center shadow-sm shrink-0 z-30 h-14">
                        <div className="flex items-center gap-2 overflow-hidden">
                            <img src={USER_CONFIG.seo.logoImage} className="w-8 h-8 rounded" />
                            <div className="flex flex-col overflow-hidden">
                                {isEditingTitle ? (
                                    <input 
                                        autoFocus
                                        className="text-sm font-bold border rounded px-1"
                                        value={docMetadata.title}
                                        onBlur={() => setIsEditingTitle(false)}
                                        onChange={(e) => setDocMetadata({...docMetadata, title: e.target.value})}
                                    />
                                ) : (
                                    <span className="font-bold text-slate-800 truncate" onClick={()=>setIsEditingTitle(true)}>{docMetadata.title}</span>
                                )}
                            </div>
                        </div>
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 border rounded text-slate-600">
                            {isSidebarOpen ? '‚úï' : '‚ò∞'}
                        </button>
                    </div>

                    {/* Sidebar */}
                    <aside className={`
                        fixed md:relative inset-0 md:inset-auto z-40 bg-white md:w-72 border-r border-slate-200 
                        transform transition-transform duration-300 ease-in-out flex flex-col shadow-xl md:shadow-none
                        ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                    `}>
                        <div className="p-4 border-b border-slate-100 flex justify-between items-start bg-slate-50 md:bg-white">
                            <div className="w-full">
                                <div className="flex items-center gap-2 mb-1">
                                    <h1 className="font-bold text-lg text-slate-800">Mandala Chart</h1>
                                </div>
                                {/* Rename Area */}
                                <div className="flex items-center gap-2 bg-white border p-1 rounded mb-1">
                                    <div className="flex-1">
                                        <label className="text-[10px] text-slate-400 block">Ê™îÂêç</label>
                                        <input 
                                            className="text-sm font-bold text-indigo-700 w-full outline-none" 
                                            value={docMetadata.title}
                                            onChange={(e) => setDocMetadata({...docMetadata, title: e.target.value})}
                                        />
                                    </div>
                                    <div className="w-16 border-l pl-1">
                                        <label className="text-[10px] text-slate-400 block">ÂàÜÈ°û</label>
                                        <input 
                                            className="text-xs text-slate-600 w-full outline-none" 
                                            value={docMetadata.category}
